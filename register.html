<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sign up Sciedutech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    
    .back-home-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: #38bdf8;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
    }

    .back-home-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .auth-container h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    .auth-container p {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .register-form input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #fff;
    }

    .register-form input::placeholder {
      color: #9ca3af;
    }

    .register-form button {
      width: 70%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #020617;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      margin-top: 10px;
    }

    .register-form button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .auth-footer {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
    }

    .auth-footer a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="auth-container">
    <a href="index.html" class="back-home-btn">
  ‚Üê Beranda
</a>

    <h2>Sign up Sciedutech.id</h2>
    <p>Create your account and start learning.</p>

    <form class="register-form" onsubmit="register(); return false;">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>

    <div class="auth-footer">
      Sudah punya akun?
      <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
